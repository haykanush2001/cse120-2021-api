<html>
	<head>
		<title>AUA CSE120 - 2021</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script type="text/javascript" src="js/main.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
	</head>
	<body onload="loadHobbyEditItem()">
		<label>ID</label>
		<span id="_id"></span><br>
		<label>Your Full name</label>
		<input type="text" id="fname"><br>
		<label>Who is your favorite singer?</label>
		<input type="text" id="favsinger"><br>
    <label>Why do you like her songs? Why not the songs of other singers?</label>
		<input type="text" id="whyhersongs"><br>
    <label>Which singing style do you prefer?</label>
		<input type="text" id="singingstyle"><br>
    <label>What is your most favorite song?</label>
		<input type="text" id="favsong"><br>
    <label>In which way do you like to sing?</label>
		<input type="text" id="singingway"><br>
    <label>With whom would you prefer to sing a duet?</label>
		<input type="text" id="singaduet"><br>
    <label>Are you self taught  or have received some kind of formal training?</label>
		<input type="text" id="training"><br>
    <label>Have you ever sung in fornt of an audience?</label>
		<input type="text" id="audience"><br>
    <label>What is singing for you in one word?</label>
		<input type="text" id="oneword"><br>
    <label>What are most important aspects of singing?</label>
		<input type="text" id="aspect"><br>
		<button onclick="updateHobby(event)">Update</button>
	</body>
</html>
