<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="	crossorigin="anonymous"></script>
   <title>Singing as a hobby</title>
  </head>
  <body>
    <h1>Singing as a hobby </h1>
    <img src="https://i.pinimg.com/originals/e8/13/b2/e813b2946bcb3e0e9dab01bf2fd5f9e4.jpg"alt="NOTES"><br>
    <span>* Required</span><br><br>
    <form>
      <div>
       <div id="Mydiv">
        <strong>
        <label for="fullname">Your Full name<span>*</span></label>
        </strong><br><br>
        <input type="text" id="fullname" name="fullname" placeholder="Your answer" onblur="handleFullnameChange()" required>
      </div><br>
      <div>
       <div id="Mydiv">
        <strong>
        <label for="favsinger">Who is your favorite singer?<span>*</span></label>
        </strong><br><br>
        <input type="text" id="favsinger" name="favsinger" placeholder="Your answer" onblur="handleFavsingerChange()" required>
      </div><br>
      <div>
       <div id="Mydiv">
        <strong>
        <label for="whyhersongs">Why do you like her songs? Why not the songs of other singers?<span >*</span></label>
        </strong><br><br>
        <input type="text" id="whyhersongs" name="whyhersongs" placeholder="Your answer" onblur="handleWhyhersongsChange()"required>
    </div><br>
      <div>
        <div id="Mydiv">
        <strong>
        <label for="singingstyle">Which singing style do you prefer?<span >*</span></label>
        </strong><br><br>
        <input type="checkbox" id="pop" name="singingstyle" value="pop" onclick="handleCheckboxChange(event)">
        <label for "pop">Pop</label><br>
        <input type="checkbox" id="rock" name="singingstyle" value="rock" onclick="handleCheckboxChange(event)">
        <label for "rock">Rock</label><br>
        <input type="checkbox" id="jazz/blues" name="singingstyle" value="jazz/blues" onclick="handleCheckboxChange(event)">
        <label for "jazz/blues">Jazz/Blues</label><br>
        <input type="checkbox" id="hiphop" name="singingstyle" value="hiphop" onclick="handleCheckboxChange(event)">
        <label for "hiphop">Hip Hop</label><br>
        <input type="checkbox" id="other" name="singingstyle" value="other" onclick="handleCheckboxChange(event)">
        <label for "other">Other</label><br>
        <textarea id="othersingingstyle" onblur="handleSingingmaterialchange()"></textarea>
      </div><br>
      <div>
        <div id="Mydiv">
        <strong>
        <label for="favsong">What is your most favorite song?<span>*</span></label>
        </strong><br><br>
        <input type="text" id="favsong" name="favsong" placeholder="Your answer" onblur="handleFavsongChange()" required> 
      </div><br>
      <div>
        <div id="Mydiv">
        <strong><label for="singingway">In which way do you like to sing?<span>*</span></label>
        </strong><br>
        <input type="radio" id="solo" name="singingway" value="solo" onchange="handleSingingwaychange(event)" required>
        <label for "solo">Solo</label><br>
        <input type="radio" id="duet" name="singingway" value="duet" onchange="handleSingingwaychange(event)"  required>
        <label for "duet">Duet</label><br>
        <input type="radio" id="chorus" name="singingway" value="chorus" onchange="handleSingingwaychange(event)" required>
        <label for "chorus">Chorus</label><br>
        <input type="radio" id="other" name="singingstyle" value="other" onchange="handleSingingwaychange(event)"  >
        <label for "other">Other</label><br>
        <textarea id="othersingingway" onblur="handleSingingvalue()"></textarea>
      </div><br>
      <div>
        <div id="Mydiv">
        <strong>
        <label for="singaduet">With whom would you prefer to sing a duet?<span>*</span></label>
        </strong><br><br>
        <input type="text" id="singaduet" name="singaduet" placeholder="Your answer" onblur="handleSingaduetChange()" required>
      </div><br>
      <div>
        <div id="Mydiv">
        <strong>
        <label for="training">Are you self taught  or have received some kind of formal training?<span >*</span></label>
        </strong><br><br>
        <input type="text" id="training" name="training" placeholder="Your answer" onblur="handletrainingChange()" required>
      </div><br>
      <div id="Mydiv">
        <strong>
        <label for ="audience"> Have you ever sung in fornt of an audience?<span>*</span></label></strong><br><br>
        <select name="audience" id="audience"; onchange="handleAudienceChange()">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div><br>
      <div>
        <div id="Mydiv">
        <strong>
        <label for="oneword">What is singing for you in one word?<span>*</span></label>
        </strong><br><br>
        <input type="text" id="oneword" name="oneword" placeholder="Your answer" onblur="handleOnewordChange()" required>
      </div><br>
      <div>
        <div id="Mydiv">
        <strong>
        <label for="aspect">What are most important aspects of singing?<span>*</span></label>
        </strong><br><br>
        <input type="text" id="aspect" name="aspect" placeholder="Your answer" onblur="handleAspectChange()" required>
      </div><br>
      <input type="submit" value="Submit" onclick="showTheBookData(e)">
    </form>
    <script src="js/main.js"></script>
  </body>
</html>
