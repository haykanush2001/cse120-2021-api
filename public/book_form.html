<!DOCTYPE html>
<html>
  <head><meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <title>Favorite Books</title>
    <link href="css/book.css" rel="stylesheet" type="text/css" />
	<script
    src="https://code.jquery.com/jquery-3.5.1.min.js"			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="	crossorigin="anonymous"></script>
  </head>
  <body>
    <h1> CSE 120 Favorite Books </h1>
    <img src="https://i.pinimg.com/originals/20/d8/dc/20d8dcd5a55479046a1f6e78b3e2fc04.jpg" alt="Lavander Books"><br>
    <span>* Required</span>
    <form>
      <div>
        <div id="Mydiv">
		    <strong>
        <label for="fullname"> Full Name:<span>*</span></label>
        </strong><br> 
        <input type="text" id="fullname" name="fullname" placeholder="Your answer" onblur="handleFullnameChange()" required>
      </div><br>
      <div>
        <div id="Mydiv">
        <strong>
        <label for="author"> Author:<span>*</span></label><br> 
        <input type="text" id="author" name="author" placeholder="Your answer" onblur="handleAuthorChange()" required><br>
      </div><br>
      <div>
        <div id="Mydiv">
        <strong><label for="colour"> Colour:<span>*</span></label></strong><br>
        <input type="text" id="colour" name="colour"placeholder="Your answer" onblur="handleColourChange()" required><br>
      </div><br>
      <div>
        <div id="Mydiv">
        <strong>
        <label for="covertype"> Cover Type:<span>*</span></label></strong><br> 
        <input type="radio" id="paperback" name="covertype" value="paperback" onchange="handleCovertypechange(event)">
        <label for="paperback">Paperback</label><br>
        <input type="radio" id="hardcover" name="covertype" value="hardcover" onchange="handleCovertypechange(event)">
        <label for="hardcover">Hardcover</label><br>
        <input type="radio" id="other" name="covertype" value="other" onchange="handleCovertypechange(event)">
        <label for="other">Other</label>
        <textarea id="othercovertype" onblur="handleCovermaterialchange()"></textarea>
      </div><br>
      <div>
        <div id="Mydiv">
        <strong><label for="numberofpages"> Number of pages:<span>*</span></label></strong><br> 
        <input type="text" id="numberofpages" name="numberofpages" placeholder="Your answer" onblur="handlenumberofpagesChange()" required >
      </div><br>
      <div>
        <div id="Mydiv">
        <strong>
        <label for="price"> Price:</label></strong><br>
        <input type="text" id="price" name="price" placeholder="Your answer" onblur="handlepriceChange()" required >
      </div><br>
      <div> 
        <div id="Mydiv">
        <strong><label for="currency"> Currency:<span>*</span></label></strong><br> 
        <input type="text" id="currency" name="currency" placeholder="Your answer" onblur="handlecurrencyChange()" required >
      </div><br>
      <div>
        <div id="Mydiv">
        <strong><label for="language">Language:<span>*</span></label></strong><br> 
        <input type="radio" id="english" name="language" value="english" onchange="handleLanguageChange(event)" required>
        <label for="english">English</label><br>
        <input type="radio" id="armenian" name="language" value="armenian" onchange="handleLanguageChange(event)" required>
        <label for="armenian">Armenian</label><br>
        <input type="radio" id="russian" name="language" value="russian" onchange="handleLanguageChange(event)" required>
        <label for="russian">Russian</label><br>
        <input type="radio" id="french" name="language" value="french" onchange="handleLanguageChange(event)" required>
        <label for="french">French</label><br>
        <input type="radio" id="other" name="language" value="other" onchange="handleLanguageChange(event)" required >
        <label for="other">Other:</label>
        <textarea id="otherlanguage" onblur="handleLanguagevalue()"></textarea>
      </div><br>
      <div>
        <div id="Mydiv">
        <strong>
        <label for="olanguage">Original language:</label></strong><br> 
        <input type="radio" id="english" name="olanguage" value="english" onchange="handleOLanguageChange(event)">
        <label for="english">English</label><br>
        <input type="radio" id="russian" name="olanguage" value="russian" onchange="handleOLanguageChange(event)">
        <label for="russian">Russian</label><br>
        <input type="radio" id="french" name="olanguage" value="french" onchange="handleOLanguageChange(event)">
        <label for="french">French</label><br>
        <input type="radio" id="armenian" name="olanguage" value="armenian" onchange="handleOLanguageChange(event)">
        <label for="armenian">Armenian</label><br>
        <input type="radio" id="other" name="olanguage" value="other" onchange="handleOLanguageChange(event)">
        <label for="other">Other:</label>
        <textarea id="otherolanguage" onblur="handleOLanguagevalue()"></textarea>
      </div><br>
      <div>
        <div id="Mydiv">
        <strong>
        <label for="edition"> Edition:</label></strong><br> 
        <input type="text" id="edition" name="edition" placeholder="Your answer" onblur="handleeditionChange()" required >
      </div><br>
      <div>
        <div id="Mydiv">
        <strong>
        <label for="dimensions"> Dimensions:</label></strong><br> 
        <input type="text" id="dimensions" name="dimensions" placeholder="Your answer" onblur="handledimensionsChange()" required >
      </div><br>
      <div>
        <div id="Mydiv">
        <strong>
        <label for="publisher"> Publisher:<span>*</span></label></strong><br> 
        <input type="text" id="publisher" name="publisher"placeholder="Your answer" onblur="handlepublisherChange()" required >
      </div><br>
      <div>
        <div id="Mydiv">
        <strong>
        <label for="pdate">Publishing Date:</label></strong><br>
        <input type="date" id="pdate" name="pdate"
        onblur="handlepdateChange()"required>
      </div><br>
      <div>
        <div id="Mydiv">
        <strong>
        <label for="origpdate">Original Publishing Date:</label></strong><br>
        <input type="date" id="origpdate" name="origpdate" onblur="handleorigpdateChange()"required>
      </div><br>
      <div>
        <div id="Mydiv">
        <strong>
        <label for="genre"> Genre:<span>*</span></label></strong><br>
        <input type="text" id="genre" name="genre" placeholder="Your answer" onblur="handlegenreChange()"required >
      </div><br>
      <div>
        <div id="Mydiv">
        <strong>
        <label for="agerestriction"> Age Restriction:</label></strong><br> 
        <input type="text" id="agerestriction" name="agerestriction" placeholder="Your answer" onblur="handleagerestrictionChange()" required >
      </div><br>
      <input type="submit" value="Submit" onclick="SaveData(event)" >
    </form>
    <script src="js/main.js"></script>
  </body>
</html>
